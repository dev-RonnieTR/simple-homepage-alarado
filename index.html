<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the fastest way to build and deploy websites with reusable components">
    <title>Alarado | Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo header__item">
            <img class="logo__img logo__item" src="resources/favicon.ico" alt="" width="36px" height="36px">
            <p class="logo__text logo__item">Alarado</p>
        </div>
        <nav class="navigation header__item">
            <a class="navigation__item navigation__item--active" href="">About us</a>
            <a class="navigation__item" href="">Product</a>
            <a class="navigation__item" href="">Resource</a>
            <a class="navigation__item" href="">Contact</a>
        </nav>
        <button class="light-dark-mode-button">
            <img class="moon-img" src="resources/Moon_fill_light.svg" alt="" width="24px" height="24px">
            <img class="sun-img" src="resources/Sun_fill.svg" alt="" width="24px" height="24px">
        </button>
    </header>
    <main>
        <section class="hero">
            <div class="hero__text">
                <p class="hero__slogan">ðŸ˜Ž SIMPLE WAY TO COMMUNICATE</p>
                <h1 class="hero__title">Actions for Accessibility in Design</h1>
                <p class="hero__description">The fastest way to build and deploy websites with reusable components.</p>
                <div class="hero__buttons">
                    <a class="get-started-button hero__button" href="">GET STARTED</a>
                    <a class="get-live-demo-button hero__button">Get live demo</a>
                </div>
                <ul class="hero__pros">
                    <li class="hero__pro">
                        <p class="hero__pro__text">No credit card required</p>
                    </li>
                    <li class="hero__pro">
                        <p class="hero__pro__text">No software to install</p>
                    </li>
                </ul>
            </div>
            <picture class="hero__picture">
                <source
                    srcset="resources/hero-image-simple-homepage.avif 365w, resources\hero-image-simple-homepage@2x.avif 730w"
                    type="image/avif">
                <source
                    srcset="resources/hero-image-simple-homepage.webp 365w, resources\hero-image-simple-homepage@2x.webp 730w"
                    type="image/webp">
                <source
                    srcset="resources/hero-image-simple-homepage.png 365w, resources\hero-image-simple-homepage@2x.png 730w"
                    type="image/png">
                <img class="hero__img" src="resources/hero-image-simple-homepage.png" alt="" width="547.5px"
                    height="495px">
            </picture>
        </section>
    </main>
</body>

</html>
